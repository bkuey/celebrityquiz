<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
    <h1>Celebrity Dating Quiz</h1>

    <form id="celebrity">
      <h3>Gender of liking:</h3>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="male">Male
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gender" value="female">Female
        </label>
      </div>

      <h3>How active are you?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="active" value="none">Not Active
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="active" value="moderate">Moderately Active
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="active" value="very">Very Active
        </label>
      </div>

      <h3>Preferred Activity</h3>
      <div class="radio">
        <label>
          <input type="radio" name="activity" value="movies">Movies
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="activity" value="sports">Sports
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="activity" value="music">Music
        </label>
      </div>

      <h3>How romantic are you?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="romance" value="none">Not at all
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="romance" value="romantic">Romantic
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="romance" value="hopeless">Hopeless Romantic
        </label>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>

      <div id="JohnCena">
        <p>John Cena</p>
        <img src="img/johncena.jpg">
      </div>
      <div id="BrunoMars">
        <p>Bruno Mars</p>
        <img src="img/brunomars.jpg">
      </div>
      <div id="BradPitt">
        <p>Brad Pitt</p>
        <img src="img/bradpitt.jpg">
      </div>
      <div id="SerenaWilliams">
        <p>Serena Williams</p>
        <img src="img/serenawilliams.jpg">
      </div>
      <div id="ArianaGrande">
        <p>Ariana Grande</p>
        <img src="img/arianagrande.jpeg">
      </div>
      <div id="RachelMcadams">
        <p>Rachel McAdams</p>
        <img src="img/rachelmcadams.jpg">
      </div>
    </div>
  </body>
</html>
